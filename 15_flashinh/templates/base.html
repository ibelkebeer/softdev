<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% set msgs = get_flashed_messages() %}
    {% for i in msgs %}
    {{ i }}<br>
    {% endfor %}
    {% block content %}
    {% endblock %}
    {% block footer %}
    {% endblock %}
  </body>
</html>
