<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/css/foundation.min.css">
<html lang="en">
  <head>
    <title>Foundation Example</title>
    </head>
  <body>

    <div class="top-bar">
       <div class="top-bar-left">
         <ul class ="menu">
           <li class="menu-text">Example nav</li>
           <li><a href="#">uwu</a></li>
           <li><a href="#">owo</a></li>
           <li><a href="#">>w<</a></li>
         </ul>
       </div>
       <div class="top-bar-right">
         <ul class="menu">
           <li><input type="search" placeholder="Search"></li>
           <li><button type="button" class="button">Search</button></li>
         </ul>
       </div>
     </div>

     <form>
       <div class="grid-container">
         <div class="grid-x grid-padding-x">
           <div class="medium-6 cell">
             <label>Email
               <input type="text" placeholder="Email">
             </label>
           </div>
           <div class="medium-6 cell">
             <label>Password
               <input type="text" placeholder="Password">
             </label>
           </div>
           <div class="medium-6 cell">
             <label>Select something
               <select>
                 <option>A</option>
                 <option>B</option>
                 <option>C</option>
                 <option>D</option>
               </select>
             </label>
           </div>
           <div class="medium-6 cell">
             <fieldset class="fieldset">
               <legend>Pick anything</legend>
               <input id="cb1" type="checkbox"><label for="cb1">Un</label>
               <input id="cb2" type="checkbox"><label for="cb2">Deux</label>
               <input id="cb3" type="checkbox"><label for="cb3">Trois</label>
             </fieldset>
           </div>
         </div>
       </div>
     </form>

     <h1>More buttons? More Buttons!</h1>
     <h3>Types</h3>
     <button class="button ">Standard</button>
     <button class="button primary">Primary</button>
     <button class="button secondary">Secondary</button>
     <button class="button info">Info</button>
     <button class="button success">Success</button>
     <button class="button alert">Alert</button>
     <button class="button warning">Warning</button>
     <button class="button disabled">Disabled</button>
     <h3>Also comes with callouts</h3>
     <div class="callout ">Standard</div>
     <div class="callout primary">Primary</div>
     <div class="callout secondary">Secondary</div>
     <div class="callout success">Success</div>
     <div class="callout alert">Alert</div>
     <div class="callout warning">Warning</div>
     <h3>Sizes</h3>
     <button class="button large">Large</button>
     <button class="button">Normal</button>
     <button class="button small">Small</button>
     <button class="button tiny">Tiny</button>

     <h1>Switches</h1>
     <h3>You can only pick one</h3>
     <div class="switch">
        <input class="switch-input" id="s1" type="radio" name="switches">
        <label class="switch-paddle" for="s1"></label>
     </div>
     <div class="switch">
        <input class="switch-input" id="s2" type="radio" name="switches">
        <label class="switch-paddle" for="s2"></label>
     </div>
     <div class="switch">
        <input class="switch-input" id="s3" type="radio" name="switches">
        <label class="switch-paddle" for="s3"></label>
     </div>

     <h1>Table</h1>
     <table>
       <thead>
         <tr>
           <th>Col 1</th>
           <th>Col 2</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <td>Col 1 stuff</td>
           <td>Col 2 stuff</td>
         </tr>
         <tr>
           <td>Col 1 stuff</td>
           <td>Col 2 stuff</td>
         </tr>
       </tbody>
     </table>
   </body>
</html>
